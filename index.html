<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <h1>My Calculator</h1>
    </div>
    <div class="main-body">
      <div class="calc">
        <div class="output">
          <input type="text" id="screen" />
        </div>
        <button id="btn" btnClick="btn" onclick="btnClear()">c</button>

        <div class="row">
          <button id="btn" onclick="btnClick(7)">7</button>
          <button id="btn" onclick="btnClick(8)">8</button>
          <button id="btn" onclick="btnClick(9)">9</button>
          <button id="btn" onclick="btnClick('*')">*</button>
        </div>
        <div class="row">
          <button id="btn" onclick="btnClick(4)">4</button>
          <button id="btn" onclick="btnClick(5)">5</button>
          <button id="btn" onclick="btnClick(6)">6</button>
          <button id="btn" onclick="btnClick('-')">-</button>
        </div>
        <div class="row">
          <button id="btn" onclick="btnClick(1)">1</button>
          <button id="btn" onclick="btnClick(2)">2</button>
          <button id="btn" onclick="btnClick(3)">3</button>
          <button id="btn" onclick="btnClick('+')">+</button>
        </div>
        <div class="row">
          <button id="btn" onclick="btnClick('.')">.</button>
          <button id="btn" onclick="btnClick(0)">0</button>
          <button id="btn" onclick="btnClick('/')">/</button>
          <button id="btn" onclick="equalClick()">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
